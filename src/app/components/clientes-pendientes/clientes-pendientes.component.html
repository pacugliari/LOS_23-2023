<ion-header>
  <ion-toolbar>
    <ion-title >Clientes pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-grid>
      <ion-row color="primary">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
          </div>
          <div class="ion-text-center" size-md="6" size-lg="5" size-xs="12">
            <ion-card  class="auth-card ion-margin">
              <ion-button (click)="salir()" style="width: 80%;margin-top: 5%;"> Salir </ion-button>
              <br><br>
            </ion-card>
          </div>
          <div class="ion-text-center" size-md="6" size-lg="5" size-xs="12">
            <ion-card  class="auth-card ion-margin">
                <ion-button  *ngFor="let cliente of clientesPendientes" style="width: 80%;margin: 5%;" (click)="verCliente(cliente)">
                  {{cliente.data.nombre}}<i style="margin-left: 3%;" class="material-icons">remove_red_eye</i>
                </ion-button>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
