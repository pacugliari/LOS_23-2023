<ion-header>
  <ion-toolbar>
    <ion-title>Clientes pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding *ngIf="!cargando">
  <ion-card *ngFor="let cliente of clientesPendientes" (click)="verCliente(cliente)">
    <ion-card-header>
      <ion-card-title>{{ cliente.data.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ cliente.data.apellido }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-avatar slot="start">
        <img [src]="cliente.data.foto" />
      </ion-avatar>
      <ion-label>InformaciÃ³n adicional del cliente, si es necesaria</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>

<ng-template [ngIf]="cargando">
  <app-spinner></app-spinner>
</ng-template>
