<ion-content>
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="usuario" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Fecha</ion-label>
    <ion-datetime [(ngModel)]="fecha" displayFormat="DD/MM/YYYY" min="2000-01-01" max="2050-12-31"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Hora</ion-label>
    <ion-input [(ngModel)]="hora" type="time"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="realizarReserva()">Realizar Reserva</ion-button>
  <ion-button expand="full" (click)="obtenerReservasPendientes()">Obtener Reservas</ion-button>



</ion-content>
