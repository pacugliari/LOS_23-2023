<ion-header>
  <ion-toolbar>
    <ion-title >Home Clientes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button (click)="leerDocumento()">
    <ion-icon name="qr-code-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content *ngIf="!cargando">
    <ion-grid>
      <ion-row color="primary">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center" size-md="6" size-lg="5" size-xs="12">
            <!--<ion-card  class="auth-card ion-margin">
              <h2>Estado del pedido:</h2>
              <h3>{{estado}}</h3>
            </ion-card>-->
            <ion-card  class="auth-card ion-margin">
              <ion-button (click)="verProductos()" *ngIf="usuario?.data?.estadoMesa === 'Vinculada'" style="width: 80%;margin-top: 5%;"> Carta </ion-button>
              <ion-button (click)="chatMozo()" *ngIf="usuario?.data?.estadoMesa === 'Vinculada'" style="width: 80%;margin-top: 5%;"> Chat Mozo </ion-button>
              <ion-button *ngIf="usuario?.data?.estadoMesa === 'Vinculada'" style="width: 80%;margin-top: 5%;"> Juegos </ion-button>
              <ion-button  (click)="irEncuestas()" style="width: 80%;margin-top: 5%;"> Encuestas </ion-button>
              <ion-button *ngIf="usuario?.data?.estadoMesa === 'Vinculada'" style="width: 80%;margin-top: 5%;"> Pedir cuenta </ion-button>
              <ion-button  (click)="salir()" style="width: 80%;margin-top: 5%;"> Salir </ion-button>
              <br><br>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<ng-template [ngIf]="cargando" >
  <app-spinner></app-spinner>
</ng-template>
