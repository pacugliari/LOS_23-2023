<ion-header>
  <ion-toolbar>
    <ion-title>Mis chats</ion-title>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="volver()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <ion-row color="primary">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center></div>
          <div class="ion-text-center" size-md="6" size-lg="5" size-xs="12">
            <ion-card class="auth-card ion-margin">
              <div *ngFor="let chatId of chatIds">
                <ion-button
                  (click)="navegarAChat(chatId.id)"
                  style="width: 80%; margin-top: 5%"
                >
                  Chat Mesa nÂ° {{ chatId.mesa }},,,
                  {{chatId.id}}
                  </ion-button
                >
              </div>
              <br />
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
