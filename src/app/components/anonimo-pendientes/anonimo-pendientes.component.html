<ion-header>
  <ion-toolbar>
    <ion-title >Anonimo pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding *ngIf="!cargando ">
    <ion-grid>
      <ion-row color="primary">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
          </div>
          <div class="ion-text-center" size-md="6" size-lg="5" size-xs="12">
            <ion-card  class="auth-card ion-margin">
              <ion-button (click)="atras()" style="width: 80%;margin-top: 5%;"> Atras </ion-button>
              <br><br>
            </ion-card>
          </div>
          <div class="ion-text-center" size-md="6" size-lg="5" size-xs="12">
            <ion-card  class="auth-card ion-margin">
                <ion-button  *ngFor="let cliente of clientesPendientes" style="width: 80%;margin: 5%;" (click)="verCliente(cliente)">
                  {{cliente.data.nombre}}<i style="margin-left: 3%;" class="material-icons">remove_red_eye</i>
                </ion-button>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<ng-template [ngIf]="cargando">
  <app-spinner></app-spinner>
</ng-template>

<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
