<ion-header>
  <ion-toolbar>
    <ion-title >Bienveido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-grid>
      <ion-row color="primary">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
          </div>
          <div class="ion-text-center" size-md="6" size-lg="5" size-xs="12">
            <ion-card  class="auth-card ion-margin">
          
              <ion-button (click)="salir()" style="width: 80%;margin-top: 5%;"> Salir </ion-button>

              <ion-fab vertical="bottom" horizontal="start" slot="fixed">
                <ion-fab-button (click)="leerDocumento()">
                  <ion-icon name="qr-code-outline"></ion-icon>
                </ion-fab-button>
              </ion-fab>
              <br><br>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
